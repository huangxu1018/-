<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width,
                                   initial-scalc=1.0，
                                   maximum-scale=1.0，
                                   user-scalable=no">

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="../../bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="../../dist/css/login.css">



</head>
<body>
<!--顶部栏-->
<div id="header">
    <a style="width:10%;font-weight: bold" class="back" href="main.html"><</a>
    <a style="width:75%">登录</a>
</div>
<!--登陆部分-->
<div>
    <ul id="select">
        <li id="login"><a href="#">账号登录</a></li>
    </ul>
    <form ng-app="myApp03" name="myForm" ng-controller="myCtrl" novalidate>
    <!--手机邮箱框-->
    <div class="form-group" >
        <img src="../../img/用户-灰.png" height="20" width="20"/>
        <input type="text" id="phone" name="phone" ng-model="phone" placeholder="手机/邮箱" required>
        <br>
        <span style="color: red;" ng-show="myForm.phone.$dirty && myForm.phone.$invalid">
               <span ng-show="myForm.phone.$error.required">电话/邮箱不能为空！</span>
            </span>
    </div>
        <br>
    <!--密码框-->
    <div class="form-group">
        <img src="../../img/密码.png" height="20" width="20"/>
        <input type="text" id="password" name="password" ng-model="password" placeholder="密码" required>
        <br>
        <span style="color: red;" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                   <span ng-show="myForm.password.$error.required">密码不能为空</span>
            </span>
    </div>
        <br>
    <!--验证码-->
    <div class="form-group">
        <img src="../../img/盾牌.png" height="20" width="20"/>
        <input type="text" id="code" name="code" ng-model="code" placeholder="验证码"
               ng-minlength="4" ng-maxlength="4" required>
        <br>
        <span style="color: red;" ng-show="myForm.code.$dirty && myForm.code.$invalid">
                <span ng-show="myForm.code.$error.required">验证码不能为空！</span>
                <span ng-show="myForm.code.$error.minlength||myForm.code.$error.maxlength
                              ||myForm.code.$error.pattern">请输入正确的验证码！</span>
            </span>
    </div>
        <br>
        <button type="submit" class="login_btn col-md-11">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        <br><br>
        <p><a href="#" class="signin_a">快速注册</a></p>
    </form>
</div>
<!--第三方登陆-->
<div id="login_third">
    <br>
    <p>___________________<span>第三方登录</span>___________________</p>
    <br>
    <div id="login_third01">
        <a href="#"><img src="../../img/微博.png" height="50" width="50"/></a>
        <a href="#"><img src="../../img/QQ.png" height="50" width="50"/></a>
    </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
