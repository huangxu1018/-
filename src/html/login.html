<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta name="viewport" content="width=device-width,
                                   initial-scalc=1.0，
                                   maximum-scale=1.0，
                                   user-scalable=no">

    <script src="../../../Angular/route/bower_components/jquery/dist/jquery.js"></script>
    <script src="../../../Angular/route/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../../Angular/route/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../dist/css/login.css">


</head>
<body>
<!--顶部栏-->
<div id="header">
    <a style="width:10%" class="back"><</a>
    <a style="width:75%">登录</a>
</div>
<!--登陆部分-->
<div>
    <ul id="select">
        <li id="login"><a href="#">账号登录</a></li>
    </ul>
    <form id="clear" method="post">
        <div class="login_user col-md-12">
            <img src="../../img/用户-灰.png" height="20" width="20"/>
            <input type="text" id="name" value placeholder="手机号/注册邮箱">
            <br><span id="username"></span>
        </div>
        <br>
        <div class="login_psw col-md-12">
            <img src="../../img/密码.png" height="20" width="20"/>
            <input type="password" id="pass" value placeholder="密码">
            <br><span id="password"></span>
        </div>
        <br>
        <div class="login_code col-md-12">
            <img src="../../img/盾牌.png" height="20" width="20"/>
            <input type="text" id="cod" value placeholder="验证码">
            <br><span id="code"></span>
        </div>
        <br>
        <button type="submit" class="login_btn col-md-11">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        <br><br>
        <p><a href="#" class="signin_a">快速注册</a></p>
    </form>
</div>
<!--第三方登陆-->
<div id="login_third">
    <br>
    <p>___________________<span>第三方登录</span>___________________</p>
    <br>
    <div id="login_third01">
        <a href="#"><img src="../../img/微博.png" height="50" width="50"/></a>
        <a href="#"><img src="../../img/QQ.png" height="50" width="50"/></a>
    </div>
</div>

<script src="../js/login.js"></script>
</body>
</html>
